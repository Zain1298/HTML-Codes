<!DOCTYPE html>
<html>
<head>
	<title>Lists</title>
</head>
<body>
<p>There is a list of some <i>fruits</i>:
<ul>
<b>	
Unordered List
</b><p>
		<li>Mango</li>
		<li>Apple</li>
		<li>Banana</li>
		<li>Pineapple</li>
		<li>Orange</li>
	</ul>
</p>
<ol>
<b>Ordered List</b>
<p>
<li>Mango</li>
<li>Apple</li>
<li>Banana</li>
<li>Pineapple</li>
<li>Orange</li>
</ol>
</p>
</body>
</html>
